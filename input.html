    <form action="https://server.ai-school.com" method="POST">
        <label for="userid">아이디:</label>
        <input type="text" name="userid" placeholder="아이디를 입력하세요" />
        <label for="userpw">아이디:</label>
        <input type="password" name="userpw" placeholder="비밀번호를 입력하세요" />
    </form>

    <label for="비밀번호 찾기">비밀번호찾기</label>

        <option value="칠">칠뜩이</option>

    </select>

    <div>자기소개 하기</div>
        <textarea name="content" cols="50" rows="50">
            작성하시오
        </textarea>

        <button name="전송" type="submit">
            전송하기
        </button>
